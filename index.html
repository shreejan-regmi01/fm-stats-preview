<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="hero">
      <section class="hero__image">
        <img
          src="./images/image-header-mobile.jpg"
          alt="staff on work desk, chatting"
        />
      </section>
      <section class="hero__content">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats-list">
          <li class="list-item">
            <span class="item-figure">10k+</span>
            <span class="item-type">Companies</span>
          </li>
          <li class="list-item">
            <span class="item-figure">314</span>
            <span class="item-type">Templates</span>
          </li>
          <li class="list-item">
            <span class="item-figure">12M+</span>
            <span class="item-type">Queries</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
